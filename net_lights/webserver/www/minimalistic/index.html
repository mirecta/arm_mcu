<script>
function makeTabs(selector1,selector2) {

    tab_lists_anchors = document.querySelectorAll(selector1 + " li a");
    divs = document.querySelector(selector2).children;
    for (var i = 0; i < tab_lists_anchors.length; i++) {
        if (tab_lists_anchors[i].classList.contains('active')) {
            divs[i].className = "tab-pane fade in active";
        }

    }

    for (i = 0; i < tab_lists_anchors.length; i++) {

        document.querySelectorAll(selector1 + " li a")[i].addEventListener('click', function(e) {

           for (i = 0; i < divs.length; i++) {
                divs[i].className = "tab-pane fade";
            }

            for (i = 0; i < tab_lists_anchors.length; i++) {
                tab_lists_anchors[i].classList.remove("active");
            }

            clicked_tab = e.target || e.srcElement;

            clicked_tab.classList.add('active');
            div_to_show = clicked_tab.getAttribute('href');

            document.querySelector(div_to_show).className = "tab-pane fade in active";

        });
    }

}

window.addEventListener("load", function() {
    makeTabs(".nav-tabs",".tab-content")
});
</script>
